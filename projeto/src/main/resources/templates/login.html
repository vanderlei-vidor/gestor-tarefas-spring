<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
        .card { border: none; border-radius: 15px; }
        .btn-primary { background-color: #0d6efd; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card shadow-lg p-4">
            <div class="text-center mb-4">
                <i class="bi bi-check2-square text-primary" style="font-size: 3rem;"></i>
                <h3 class="fw-bold">Gestor de Tarefas</h3>
                <p class="text-muted">Entre com suas credenciais</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger small p-2 text-center">
                E-mail ou senha inválidos!
            </div>

            <div th:if="${param.sucesso}" class="alert alert-success small p-2 text-center">
                <i class="bi bi-check-circle-fill me-1"></i> Conta criada com sucesso! Faça seu login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label small fw-bold">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="username" class="form-control border-start-0" placeholder="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0" placeholder="senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
            </form>
            
            <div class="text-center mt-3">
                <p class="small text-muted">Ainda não tem conta?<a th:href="@{/cadastrar}" class="text-decoration-none">Crie uma aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
