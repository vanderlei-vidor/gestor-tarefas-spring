<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tarefas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Total</h6>
                    <h2 th:text="${total}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-dark shadow-sm">
                <div class="card-body text-center">
                    <h6>Pendentes</h6>
                    <h2 th:text="${qtdPendentes}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Fazendo</h6>
                    <h2 th:text="${qtdFazendo}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Concluídas</h6>
                    <h2 th:text="${qtdConcluidas}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
    <div class="col-md-4 offset-md-4"> <div class="card shadow-sm p-3">
            <h5 class="text-center mb-3 text-muted">Distribuição de Status</h5>
            <div style="position: relative; height: 200px; width: 100%;">
                <canvas id="meuGrafico"></canvas>
            </div>
        </div>
    </div>
</div>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="bi bi-check2-square"></i> Gestor de Tarefas</h3>
                <a th:href="@{/tarefas/pdf}" class="btn btn-light btn-sm">
                    <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/tarefas/excel}" class="btn btn-success btn-sm text-white">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
        </a>
            </div>
            <div class="card-body">

                <form th:action="@{/tarefas/salvar}" method="post" class="row g-3 mb-4 p-3 bg-light border rounded">
        <div class="col-md-4">
            <label class="form-label fw-bold">Título</label>
            <input type="text" name="title" class="form-control" placeholder="O que precisa ser feito?" required>
        </div>
        <div class="col-md-2">
    <label class="form-label fw-bold">Status</label>
    <select name="status" class="form-select">
        <option value="TODO">Pendente</option>
        <option value="DOING">Fazendo</option>
        <option value="DONE">Concluída</option>
    </select>
</div>
        <div class="col-md-2">
            <label class="form-label fw-bold">Prazo</label>
            <input type="date" name="dueDate" class="form-control" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-plus-lg"></i> Adicionar
            </button>
        </div>
        <input type="hidden" name="status" value="TODO">
    </form>
                
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Prazo</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${listaDeTarefas}">
                            <td th:text="${task.title}" class="fw-bold"></td>
                            <td th:text="${task.description}"></td>
                            <td>
                                <span th:classappend="${task.status.name() == 'DONE' ? 'badge bg-success' : 'badge bg-warning text-dark'}" 
                                      th:text="${task.status}"></span>
                            </td>
                            <td th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy')}"></td>
                            <td class="text-center">
                                <a th:href="@{/tarefas/excluir/{id}(id=${task.id})}" 
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Deseja realmente excluir esta tarefa?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(listaDeTarefas)}" class="alert alert-info text-center">
                    Nenhuma tarefa encontrada. Use o Postman para cadastrar a primeira!
                </div>
            </div>
        </div>
        <p class="text-center text-muted mt-4 small">Desenvolvido por Vanderlei Vidor- Sistema de Gestão v1.0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    // O Thymeleaf vai substituir esses valores antes da página carregar
    // Se o valor não vier, ele assume 0
    const pendentes = [[${qtdPendentes}]] || 0;
    const fazendo = [[${qtdFazendo}]] || 0;
    const concluidas = [[${qtdConcluidas}]] || 0;

    // Log para você ver no console do navegador (F12) se os números chegaram
    console.log("Dados do Gráfico:", {pendentes, fazendo, concluidas});

    const ctx = document.getElementById('meuGrafico').getContext('2d');
    
    // Destruir o gráfico anterior se houver (evita bugs de recarregamento)
    if (window.graficoTarefas) {
        window.graficoTarefas.destroy();
    }

    window.graficoTarefas = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Pendentes', 'Fazendo', 'Concluídas'],
            datasets: [{
                label: 'Status das Tarefas',
                data: [pendentes, fazendo, concluidas],
                backgroundColor: [
                    '#ffc107', // Amarelo (Warning)
                    '#0dcaf0', // Azul (Info)
                    '#198754'  // Verde (Success)
                ],
                borderWidth: 1
            }]
        },
        options: {
    responsive: true,
    maintainAspectRatio: false, // Isso permite que ele se ajuste ao tamanho da DIV acima
    plugins: {
        legend: {
            position: 'bottom',
            labels: {
                boxWidth: 12, // Legendas menores para economizar espaço
                padding: 15
            }
        }
    },
    layout: {
        padding: 0
    }
}
    });
</script>
</body>
</html>
