<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Gestor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
            <h3 class="text-center fw-bold">Criar Conta</h3>
            <p class="text-center text-muted">Cadastre-se para gerenciar suas tarefas</p>
            
            <form th:action="@{/cadastrar}" method="post">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nome Completo</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">E-mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Senha</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Finalizar Cadastro</button>
            </form>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none small">JÃ¡ tenho conta? Entrar</a>
            </div>
        </div>
    </div>
</body>
</html>
